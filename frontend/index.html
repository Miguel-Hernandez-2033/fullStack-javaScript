<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP CSS-->
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
    <!--ANIMATE CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>JavaScript Books</title>
</head>
<body>
    <div class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">Books App</a>
        </div>
    </div>


    <div class="container p-4">
        <div class="row">
            <div class="col-md-4">
                <form id="book-form" class="card card-body">
                    <div class="form-group">
                        <input class="form-control" type="text" id="title" placeholder="Book Title" autofocus>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" id="author" placeholder="Author">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" id="isbn" placeholder="ISBN">
                    </div>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="image">
                            <label for="image" class="custom-file-label">Choose image..</label>
                        </div>
                    </div>
                    <button class="btn btn-primary"> Save Book </button>
                </form>
            </div>
            <div class="col-md-8" id="books-cards">
                
            </div>
        </div>
    </div>
</body>

</html>
